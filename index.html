<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

<body class="flex h-full justify-center items-center bg-[#242742]">
  <div class="bg-white rounded-lg flex flex-col sm:flex-row justify-between p-5 sm:w-[600px] ">
        <div class="mt-4 pl-5">
            <p class="text-[#242742] my-4 text-2xl font-bold" >Stay Updated! </p>
             <p class="text-xs text-[#36384e] py-3">Join 60,000+ product managers receiving monthly updates on:</p>
             <div class="mb-5">
